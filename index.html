<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
</head>
<body>
    <table id="dataTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>湿度</th>
                <th>温度</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!-- 表格内容将在 JavaScript 中动态生成 -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
